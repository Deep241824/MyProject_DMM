<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="flex-container">
      <h2 class="profile-header">My Profile</h2>
      <div class="profile-text-container">
        <p class="profile-text">Profile Picture</p>
      </div>
      <label for="imageInput" class="upload-icon">
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          onchange="previewImage(event)"
        />
        <span class="material-icons">cloud_upload</span>
      </label>

      <div class="image-preview" id="imagePreview">
        <img src="" alt="Image Preview" id="previewImage" />
      </div>
    </div>

    <div class="flex-container-Two">
      <div class="flex-box">
        <h2>Update Profile Details</h2>
        <form>
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="mobile">Mobile *</label>
          <input type="tel" id="mobile" name="mobile" required />
          <button class="save-button">Save</button>
        </form>
      </div>
      <div class="flex-box">
        <h2>Change Password</h2>
        <form>
          <label for="current-password">Current Password</label>
          <input
            type="password"
            id="current-password"
            name="current-password"
            required
          />
          <label for="new-password">New Password</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            required
          />
          <label for="retype-new-password">Retype New Password</label>
          <input
            type="password"
            id="retype-new-password"
            name="retype-new-password"
            required
          />
          <p>
            Password must contain at least 1 uppercase, 1 lowercase, and 1
            numeric character. Minimum 8 characters.
          </p>
          <button class="save-button">Save</button>
        </form>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="pop-up">
      <h3>Changes Saved!</h3>
      <p>Your changes have been successfully saved.</p>
      <button id="close-pop-up">Close</button>
    </div>
    <script src="/Profile.js"></script>
  </body>
</html>
